<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMD - Contact Us</title>
<link rel="icon" type="image/x-icon" href="/Images/huninnnn.avif">
<link rel="stylesheet" href="ContactUs.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4f19689261.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
<div id = "contactus_box">
<h1 id = "title">Contact Us</h1>
<br>
<br>  
<div class="login_box">
<label for="email"><p id = "email1">What's your E-mail?</p></label> 
<input type="email" id="email" name="email" placeholder="Type your E-mail"><i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
</div>
<br>
<br>
<div class="login_box">
<label for="username"><p id = "username1">What's your name?</p></label> 
<input type="text" id="username" name="username" placeholder="Type your name"><i class="fa-regular fa-user" style="color: #ffffff;"></i>
</div>
<br>
<div class="login_box">
<br>
<label for="surname"><p id = "surname1">What's your surname?</p></label> 
<input type="text" id="username" name="surname" placeholder="Type your surname"><i class="fa-regular fa-user" style="color: #ffffff;"></i>
<br>
<br>
<br>
<label for="text1"><p id = "title1">Why are you contacting us?</p></label> 
<input type="text" id="text1" name="text1" placeholder="Choose a title"><i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
<br>
<br>
<br>
<label for="message"><p id="message1">Accurately describe your issue:</p></label>
<textarea id="message" name="message" placeholder="Describe your issue" rows="4"></textarea>
</div>
</div>
</main> 
</body>
</html>
