<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="icon" type="image/x-icon" href="/Images/huninnnn.avif">

<body>
<div id="signup_box">
<h1 id="title">Sign Up</h1>
<br>
<br> 
<div>
<label for="email"><p id = "email1">What's your E-mail?</p></label> 
<input type="email" id="email" name="email" placeholder="Enter your E-mail"><i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
</div>
<div>
<label for="username"><p id = "username1">What's your name?</p></label> 
<input type="text" id="username" name="username" placeholder="Create a username"><i class="fa-regular fa-user" style="color: #ffffff;"></i>
</div>
<div>
<label for="password"><p id = "password1">Choose a password:</p></label> 
<input type="password" id="password" name="password" placeholder="Create a password"><i class="fa-solid fa-lock" style="color: #ffffff;"></i>
</div>
<br>
<br>
<a href = "/Login/login.html" target = "_blank" id = "account">Already have an account? Log in</a>
<br>
<br>
<br>
<br>
<button type="submit" id = "submit_button">Submit</button>
<br>
<br>
</div>
<h1 id = "hello"></h1>

</body>
