<!DOCTYPE html>

<head>

<br>
<br>
<a href = "#" id = "forgot_password">Forgot password?</a>ㅤㅤㅤ<a href = "\Sign Up\SignUp.html" id = "no_account" target = "_blank" >No account?   Sign Up</a>

<br>
<br>
<br>

<br>
<br>
</div>
</div>

</main>
